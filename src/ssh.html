<div class="ui stackable grid">
    <div class="sixteen wide centered column"></div>
    <div class="sixteen wide centered column"></div>
    <div class="eleven wide centered column">
        <div class="ui stackable menu">
            <div data-inverted="" data-tooltip="Update Client">
                <label for="updateClientSSH" class="ui icon grey item button">
                    <i class="large purple arrow alternate circle up outline icon"></i>
                </label>
                <button onclick="updateClient()" id="updateClientSSH" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Update Server">
                <label for="updateServerSSH" class="ui icon grey item button">
                    <i class="large orange arrow alternate circle up outline icon"></i>
                </label>
                <button onclick="updateServer()" id="updateServerSSH" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Download File or Folder">
                <label for="downloadSSH" class="ui icon grey item button">
                    <i class="large blue download icon"></i>
                </label>
                <button onclick="downloadFile();" id="downloadSSH" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Upload Zip File">
                <label for="uploadSSH" class="ui icon grey item button">
                    <i class="large green upload icon"></i>
                </label>
                <button onclick="uploadFile();" id="uploadSSH" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Execute Command">
                <label for="SSHCommand" class="ui icon grey item button">
                    <i class="large red key icon"></i>
                </label>
                <button onclick="executeCommand()" id="SSHCommand" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Set Private SSH Key">
                <label for="SSHKey" class="ui icon grey item button">
                    <i class="large red key icon"></i>
                </label>
                <button onclick="setSSHKey()" id="SSHKey" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="List Files">
                <label for="listSSH" class="ui icon grey item button">
                    <i class="large blue list icon"></i>
                </label>
                <button onclick="listFiles();" id="listSSH" style="display: none"></button>
            </div>
            <div data-inverted="" data-tooltip="Ping Internal">
                <label for="internalPing" class="ui icon grey item button">
                    <i class="large green question icon"></i>
                </label>
                <button id="internalPing" data-inverted="" data-tooltip="Ping Internal Server"
                        onclick="testPingInternal()" style="display: none">
                </button>
            </div>
            <div data-inverted="" data-tooltip="Ping External">
                <label for="externalPing" class="ui icon grey item button">
                    <i class="large blue question icon"></i>
                </label>
                <button id="externalPing" data-inverted="" data-tooltip="Ping External Server"
                        onclick="testPingExternal()" style="display: none">
                </button>
            </div>
            <div data-inverted="" data-tooltip="Zip File">
                <label for="zipFile" class="ui icon grey item button">
                    <i class="large white folder outline icon"></i>
                </label>
                <button id="zipFile" data-inverted="" data-tooltip="Ping External Server"
                        onclick="zipFile()" style="display: none">
                </button>
            </div>
        </div>
    </div>
</div>
