<div class="ui stackable grid">
    <div class="sixteen wide centered column"></div>
    <div class="sixteen wide centered column"></div>
    <div class="ten wide centered column">
        <div class="ui stackable menu">
            <div data-inverted="" data-tooltip="Upload SSH Key">
                <label for="SSHkey" class="ui icon grey item button">
                    <i class="teal upload icon"></i> <i class="teal key icon"></i>
                </label>
                <input onchange="getSSHKeyFile()" type="file" id="SSHkey" style="display: none">
            </div>
            <div data-inverted="" data-tooltip="Upload Key">
                <label for="uploadSSH" class="ui icon grey item button">
                    <i class="teal upload icon"></i> <i class="teal key icon"></i>
                </label>
                <input onchange="uploadSSHFile()" type="file" id="uploadSSH" style="display: none">
            </div>
            <button data-inverted="" data-tooltip="Save Server File" class="ui center aligned green button icon"
                    onclick="downloadFile()"><i class="download icon"></i>
            </button>
        </div>
    </div>
</div>
